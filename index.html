<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div id="main">
        <div id="container" onclick="heart()">
            <img src="https://i.pinimg.com/originals/d7/bd/93/d7bd934adc5e5a50da570cb1bc98e946.jpg" alt="">
            <i class="ri-heart-3-fill"></i>
        </div>
        <div id="cont">
            <i id="heart" onclick="heart()" class="ri-heart-3-line">
                <p><span>0</span> Likes</p>
            </i>
            <i id="comm" class="ri-chat-3-line">
                <p>Comments</p>
            </i>
            <i id="send2" class="ri-send-plane-line">
                <p>Send</p>
            </i>
            <i id="book" class="ri-bookmark-line">
                <p id="save">Save</p>
            </i>
        </div>
        <div class="main1">

            <div class="comment">
            </div>
            <div class="box">
                <input id="int" type="text" placeholder="Comment">
                <i id="send1" class="ri-send-plane-2-line"></i>
            </div>
        </div>
    </div>
    <div class="side">
        <div class="Senduser">
            <img src="https://th.bing.com/th/id/OIP.djsEYfQbjKD1vQ9WD186NAHaJ4?w=186&h=248&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="">
            <div class="userDetails2">
                <h2>Madhav</h2>
                <p>Liked a message <span>.50min</span></p>
            </div>
            <input type="checkbox">
        </div>
        <div class="Senduser">
            <img src="https://th.bing.com/th/id/OIP.djsEYfQbjKD1vQ9WD186NAHaJ4?w=186&h=248&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="">
            <div class="userDetails2">
                <h2>Sachin</h2>
                <p>Liked a message <span>.50min</span></p>
            </div>
            <input type="checkbox">
        </div>
        <div class="Senduser">
            <img src="https://th.bing.com/th/id/OIP.djsEYfQbjKD1vQ9WD186NAHaJ4?w=186&h=248&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="">
            <div class="userDetails2">
                <h2>Vansh</h2>
                <p>Liked a message <span>.50min</span></p>
            </div>
            <input type="checkbox">
        </div>

            <div class="userDetails2">
